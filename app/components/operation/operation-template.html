<div class="operation node {{node.classes}}" title="{{ node.operation.description }}" data-operation-id="{{ node.operation.id }}"
    id="{{ node.id }}" v-bind:style="{zIndex: node.zIndex, top: node.y + 'px', left: node.x + 'px'}" v-on:click="click" :style="{backgroundColor: node.forms.color.value}">
    <strong><span class="fa {{node.operation.icon}}"></span> {{node.operation.name}}</strong>
    <em>{{node.forms.comment.value}}</em>
</div>
