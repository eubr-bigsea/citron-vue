<table class="table table-bordered table-stripped">
    <tbody>
        <tr>
            <th>Weights</th>
            <td>
                <input type="range" class="form-control" v-model="split" />
                <span class="tag tag-pill tag-info">{{split}}% - {{100-split}}%</span>
            </td>
        </tr>
        <tr>
            <th>Seed</th>
            <td>
                <input type="number" class="form-control" v-model="seed" />
                <small>(empty or zero means random)</small>
            </td>
        </tr>
    </tbody>
</table>
