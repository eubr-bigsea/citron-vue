<div>
    <div class="buttons-toolbar btn-group pull-right">

        <button class="btn btn-default btn-sm" v-on:click="load"><span class="fa fa-folder-open-o"></span></button>
        <button class="btn btn-success btn-sm" v-on:click="save"><span class="fa fa-save"></span></button>
        <button class="btn btn-default btn-sm" v-on:click="deleteSelected"><span class="fa fa-remove"></span></button>
        <button class="btn btn-default btn-sm" v-on:click="zoomIn" :disabled="!zoomInEnabled"><span class="fa fa-search-plus"></span></button>
        <button class="btn btn-default btn-sm" v-on:click="zoomOut" :disabled="!zoomOutEnabled"><span class="fa fa-search-minus"></span></button>

        <button class="btn btn-default pull-right btn-sm" v-on:click="loadSample" data-sample-id="1">
            Example 1
        </button>
        <button class="btn btn-default pull-right btn-sm" v-on:click="loadSample" data-sample-id="2">
            Example 2
        </button>
        <button class="btn btn-default pull-right btn-sm" v-on:click="loadSample" data-sample-id="3">
            Example 3
        </button>

        <button class="btn btn-default pull-right btn-sm" v-on:click="tsort">
            Translate
        </button>

        <div class="pull-right">{{zoomPercent}}</div>
    </div>
    <div class="lemonade-container" id="lemonade-container" style="height: calc(100vh - 170px); width:100%; position: relative; overflow:hidden">
        <div class="lemonade" v-on:drop="drop" v-on:dragover="allowDrop" id="lemonade-diagram">
            <!-- 46 is delete key and tabindex is required to handle div keyup -->
            <div class="diagram" v-on:click="diagramClick" v-on:keyup.46="deleteSelected">
                <operation-component v-for="node of nodes" :node="node" :instance="instance"></operation-component>
                <edge-component v-for="edge of edges" :edge="edge" :instance="instance"></edge-component>
            </div>
        </div>
    </div>
</div>
